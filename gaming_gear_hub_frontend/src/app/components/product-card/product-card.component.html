<div class="product-card">
  <img [src]="product.image" [alt]="product.name" class="product-image">
  <div class="product-info">
    <h3>{{product.name}}</h3>
    <p>{{product.description}}</p>
    <div class="price-buy">
      <span class="price">${{product.price}}</span>
      <button class="buy-btn">Buy Now</button>
    </div>
  </div>
</div>

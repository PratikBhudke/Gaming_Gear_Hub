<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-row">
          <!-- Name -->
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" type="text">
              <mat-error *ngIf="registerForm.get('name')?.errors?.['required']">
                Name is required
              </mat-error>
              <mat-error *ngIf="registerForm.get('name')?.errors?.['minlength']">
                Min 2 characters
              </mat-error>
            </mat-form-field>
          </div>

          <!-- Email -->
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" type="email">
              <mat-error *ngIf="registerForm.get('email')?.errors?.['required']">
                Email is required
              </mat-error>
              <mat-error *ngIf="registerForm.get('email')?.errors?.['email']">
                Invalid email
              </mat-error>
            </mat-form-field>
          </div>
        </div>


        <div class="form-row">
          <!-- Password -->
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="registerForm.get('password')?.errors?.['required']">
                Required
              </mat-error>
              <mat-error *ngIf="registerForm.get('password')?.errors?.['minlength']">
                Min 6 characters
              </mat-error>
            </mat-form-field>
          </div>


          <!-- Confirm Password -->
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Confirm Password</mat-label>
              <input matInput formControlName="confirmPassword" [type]="hideConfirmPassword ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" type="button">
                <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">
                Required
              </mat-error>
              <mat-error *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch']">
                Passwords don't match
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="form-row">
          <!-- Phone Number -->
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Phone Number</mat-label>
              <input matInput formControlName="phoneNumber" type="tel">
              <mat-error *ngIf="registerForm.get('phoneNumber')?.errors?.['required']">
                Required
              </mat-error>
              <mat-error *ngIf="registerForm.get('phoneNumber')?.errors?.['pattern']">
                10 digits required
              </mat-error>
            </mat-form-field>
          </div>
        </div>


        <!-- Address (Full Width) -->
        <div class="form-group full-width">
          <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <textarea matInput formControlName="address" rows="3"></textarea>
            <mat-error *ngIf="registerForm.get('address')?.errors?.['required']">
              Address is required
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Error Message -->
        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || isLoading">
          <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
          <span *ngIf="!isLoading">Register</span>
        </button>

        <!-- Login Link -->
        <div class="login-link">
          Already have an account? <a routerLink="/auth/login">Login</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

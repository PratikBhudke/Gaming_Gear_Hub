<div class="profile-container">
  <mat-card class="profile-card">
    <mat-card-header class="profile-header">
      <div class="header-icon">
        <mat-icon>account_circle</mat-icon>
      </div>
      <mat-card-title class="profile-title">My Profile</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-grid">
          <!-- Name -->
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="profileForm.get('name')?.errors?.['required']">
              Name is required
            </mat-error>
            <mat-error *ngIf="profileForm.get('name')?.errors?.['minlength']">
              Name must be at least 2 characters long
            </mat-error>
          </mat-form-field>

          <!-- Email (Readonly) -->
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" readonly>
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <!-- Phone Number -->
          <mat-form-field appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input matInput formControlName="phoneNumber">
            <mat-icon matSuffix>phone</mat-icon>
            <mat-error *ngIf="profileForm.get('phoneNumber')?.errors?.['required']">
              Phone number is required
            </mat-error>
            <mat-error *ngIf="profileForm.get('phoneNumber')?.errors?.['pattern']">
              Please enter a valid 10-digit phone number
            </mat-error>
          </mat-form-field>

          <!-- Address -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Address</mat-label>
            <textarea matInput formControlName="address" rows="3"></textarea>
            <mat-icon matSuffix>home</mat-icon>
            <mat-error *ngIf="profileForm.get('address')?.errors?.['required']">
              Address is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="actions">
          <button mat-button type="button" class="cancel-btn" (click)="onCancel()">
            <mat-icon>close</mat-icon>
            Cancel
          </button>
          <button mat-raised-button type="submit" class="save-btn" [disabled]="!profileForm.valid || !profileForm.dirty || isLoading">
            <mat-icon *ngIf="!isLoading">save</mat-icon>
            <mat-spinner *ngIf="isLoading" diameter="20" strokeWidth="2"></mat-spinner>
            {{ isLoading ? 'Saving...' : 'Save Changes' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
